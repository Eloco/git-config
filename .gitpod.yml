image:
  file: .gitpod.Dockerfile
tasks:
  - init: |
      mkdir -p /home/gitpod/.config/nix
      echo 'sandbox = false' >> /home/gitpod/.config/nix/nix.conf
  - name: perf
    command: |
      htop
  - name: vm - console
    command: |
      direnv allow
      make start

ports:
  - port: 2222
    onOpen: ignore
  - port: 8022
    onOpen: ignore
  - port: 8088
    onOpen: ignore

vscode:
  extensions:
    - bbenoist.Nix
